name: Deploy

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  create_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get Next Version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}
          branch: ${{ github.ref }}
          patchAll: true
          fallbackTag: 0.0.0
